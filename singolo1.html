<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singolo1.css">
    <title>Singolo</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1 class="logo">
                    <a href="#"><span>Singolo</span><span class="logo__star">*</span></a>
                </h1>
                <nav class="header__navigation">
                    <ul class="navigation__list">
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">
                                Home
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">
                                Services
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">
                                Portfolio
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">
                                About
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">
                                Contact 
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="slider">  
            <div class="container">
                <div class="slider__inner">
                    <img class="slider-prev" src="./assets/images/prev.png" alt="Previous slide">
                    <img class="slider-next" src="./assets/images/next.png" alt="Next slide">
                </div>
                <div class="slider__iphone">
                    <img class="slider__iphone-vertical" src="./assets/images/iPhone Vertical.png" alt="Iphone vertical">
                    <img class="slider__iphone-horizontal" src="./assets/images/iPhone Horizontal.png" alt="Iphone horizontal">
                </div>
            </div>       
        </section>
    </main>
</body>
</html>
